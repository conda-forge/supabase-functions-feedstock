context:
  name: supabase-functions
  version: "2.20.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/supabase_functions/supabase_functions-${{ version }}.tar.gz
  sha256: 1fc2d5b36e12d19ef646d78cf28c515885f7f5a591372414259f5c145eb01ae3

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build >=0.8.3,<0.9.0
  run:
    - python >=${{ python_min }}
    - httpx >=0.26,<0.29
    - strenum >=0.4.15,<0.5.0

tests:
  - python:
      imports:
        - supabase_functions
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: Python client implementation for Supabase Functions
  homepage: https://github.com/supabase/supabase-py/tree/main/src/functions
  repository: https://github.com/supabase/supabase-py/tree/main/src/functions

extra:
  recipe-maintainers:
    - anand2312
    - J0
    - timkpaine
